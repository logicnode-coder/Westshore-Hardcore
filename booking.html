<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Westshore Hardcore | Book</title>
    <link rel="stylesheet" href="booking.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-container">
        <img src="assets/logo.png" alt="WHL" class="logo" />
        <div class="nav-links">
          <a href="index.html">Home</a>
          <div class="user-info hidden" id="userInfo">
            <span class="user-name" id="userName"></span>
            <button class="btn-logout" onclick="logout()">Logout</button>
          </div>
        </div>
      </div>
    </nav>

    <div class="auth-container" id="authContainer">
      <h2>Welcome to Westshore Car Washes</h2>

      <div class="auth-tabs">
        <button class="auth-tab active" onclick="showAuthTab('login')">
          Login
        </button>
        <button class="auth-tab" onclick="showAuthTab('signup')">
          Sign Up
        </button>
      </div>

      <div id="authMessage"></div>

      <form id="loginForm" onsubmit="handleLogin(event)">
        <div class="form-group">
          <label>Email</label>
          <input type="email" id="loginEmail" required />
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" id="loginPassword" required />
        </div>
        <button type="submit" class="btn-primary">
          <span id="loginBtnText">Login</span>
        </button>
      </form>

      <form id="signupForm" class="hidden" onsubmit="handleSignup(event)">
        <div class="form-group">
          <label>Full Name</label>
          <input type="text" id="signupName" required />
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="email" id="signupEmail" required />
        </div>
        <div class="form-group">
          <label>Phone</label>
          <input type="tel" id="signupPhone" required />
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" id="signupPassword" required minlength="6" />
        </div>
        <button type="submit" class="btn-primary">
          <span id="signupBtnText">Create Account</span>
        </button>
      </form>
    </div>

    <div class="container hidden" id="dashboardContainer">
      <div class="dashboard-header">
        <h1>Welcome, <span id="dashboardUserName"></span>!</h1>
        <p>Manage your car wash bookings</p>
      </div>

      <div class="dashboard-tabs">
        <button class="dashboard-tab active" onclick="showDashboardTab('book')">
          Book a Wash
        </button>
        <button
          class="dashboard-tab hidden"
          id="adminTab"
          onclick="showDashboardTab('admin')"
        >
          Admin Panel
        </button>
      </div>

      <div id="dashboardMessage"></div>

      <div id="bookTab" class="tab-content active">
        <form class="booking-form" onsubmit="handleBooking(event)">
          <h2 style="margin-bottom: 2rem; color: var(--white)">
            Book Your Car Wash
          </h2>

          <div class="form-group">
            <label>Vehicle Size *</label>
            <select id="vehicleType" required>
              <option value="">Select vehicle type</option>
              <option value="Small">Small</option>
              <option value="Medium">Medium</option>
              <option value="Large">Large</option>
              <option value="Other">Other (Van, etc.)</option>
            </select>
          </div>

          <div class="form-group">
            <label>Preferred Date *</label>
            <input type="date" id="bookingDate" required />
          </div>

          <div class="form-group">
            <label>Preferred Time *</label>
            <input type="time" id="bookingTime" required />
          </div>

          <div class="form-group">
            <label>Additional Notes</label>
            <textarea
              id="bookingNotes"
              placeholder="Any special requests or instructions..."
            ></textarea>
          </div>

          <button type="submit" class="btn-primary">
            <span id="bookingBtnText">Submit Booking</span>
          </button>
        </form>
      </div>

      <div id="adminTab-content" class="tab-content">
        <div class="admin-panel">
          <h2 class="section-header">Admin Dashboard</h2>

          <div class="stats-grid">
            <div class="stat-card">
              <h3 id="totalBookings">0</h3>
              <p>Total Bookings</p>
            </div>
            <div class="stat-card">
              <h3 id="pendingBookings">0</h3>
              <p>Pending</p>
            </div>
            <div class="stat-card">
              <h3 id="completedBookings">0</h3>
              <p>Completed</p>
            </div>
          </div>

          <h3 class="section-header">All Bookings</h3>
          <div id="adminBookingsList" class="bookings-grid"></div>

          <h3 class="section-header" style="margin-top: 2rem">
            Users Management
          </h3>
          <div id="usersList" class="users-list"></div>
        </div>
      </div>
    </div>

    <script type="module" src="booking.js"></script>
  </body>
</html>
