<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book a Wash | Westshore Harcore</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="navbar">
      <div class="nav-container">
        <img src="assets/logo.png" alt="Westshore Hardcore Logo" class="logo" />
        <div class="nav-links">
          <a href="index.html">Home</a>
          <a href="booking.html">Book a Wash</a>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="header">
        <h1>Car Wash Booking</h1>
        <p>Book your car wash or manage existing bookings</p>
      </div>

      <div class="tabs">
        <button class="tab active" onclick="switchTab('book')">
          Book a Wash
        </button>
        <button class="tab" onclick="switchTab('manage')">My Bookings</button>
      </div>

      <div id="book-tab" class="tab-content active">
        <div class="success-message" id="successMessage">
          Booking submitted successfully! We'll contact you soon.
        </div>

        <form class="booking-form" id="bookingForm">
          <div class="form-group">
            <label for="name">Full Name *</label>
            <input type="text" id="name" required />
          </div>

          <div class="form-group">
            <label for="phone">Phone Number *</label>
            <input type="tel" id="phone" required />
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" />
          </div>

          <div class="form-group">
            <label for="address">Address *</label>
            <input type="text" id="address" required />
          </div>

          <div class="form-group">
            <label for="vehicles">Vehicle Type *</label>
            <select id="vehicle" required>
              <option value="">Select vehicle type</option>
              <option value="Sedan">Sedan</option>
              <option value="SUV">SUV</option>
              <option value="Truck">Truck</option>
              <option value="Van">Van</option>
              <option value="Other">Other</option>
            </select>
          </div>

          <div class="form-group">
            <label for="date">Preferred Date *</label>
            <input type="date" id="date" required />
          </div>

          <div class="form-group">
            <label for="time">Preferred Time</label>
            <input type="time" id="time" required />
          </div>

          <div class="form-group">
            <label for="notes">Additional Notes</label>
            <textarea
              id="notes"
              placeholder="Any special requests or instructions..."
            ></textarea>
          </div>

          <button type="submit" class="btn">Submit Booking</button>
        </form>
      </div>

      <div id="manage-tab" class="tab-content">
        <div id="bookingsList" class="bookings-list"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
